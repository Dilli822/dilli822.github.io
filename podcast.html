    :root {
      --main-white: #f0f0f0;
      --main-red: #be3144;

      padding: 0;
      box-sizing: inherit;

    /* box-sizing and font sizing */

      box-sizing: border-box;

    /* Base styles */

    }

    .nav-list a:hover {

    /* Footer */
    header, footer {

<body>

  <header>
    <nav class="container">
      <ul class="nav-list">
        <li>
          <a href="./index.html">Go Back</a>

    </nav>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h2>PodCast Player</h2>
          <h3 >Selected Podcast: </h3>
          <h4 id="selectedPodcast"></h4>
          <audio id="audioPlayer" controls src="" class="mb-4"></audio>
        </div>
        <div class="col-6">
          <h2>Podcast List</h2>
          <ul id="audioList" class="list-group">
            <!-- Add more podcasts as needed -->

          </ul>
        </div>
      </div>
    </div>
  </main>

  <!-- START FOOTER SECTION -->
  <footer>
    <div>
      <p id="dateTime"></p>
      <p>
        @dilli_hangrae | 2021 - <span id="currentYear"></span> &copy; Reference | Created & Powered By
        <a href="https://www.freecodecamp.com/" target="_blank">freeCodeCamp <i class="fab fa-free-code-camp"></i></a>
      </p>
    </div>
  </footer>

  <script>
     document.addEventListener('DOMContentLoaded', function () {
      const audioList = document.getElementById('audioList');
      const audioPlayer = document.getElementById('audioPlayer');
      const selectedPodcast = document.getElementById('selectedPodcast');

      // Define an array of audio URLs
      const audioURLs = [
        'https://freemusicarchive.org/music/Kevin_MacLeod/Classical_Sampler/Prelude_No_23',
      //   'https://freemusicarchive.org/music/A_A_Aalto/Through_My_Iron_Heart',
        // Add more audio URLs as needed
      ];

      // Populate the audio playlist
      audioURLs.forEach((audioURL, index) => {
        const listItem = document.createElement('li');
        listItem.textContent = `Podcast ${index + 1}`;
        listItem.addEventListener('click', function () {
          // Update the audio player source
          audioPlayer.src = audioURL;
          audioPlayer.play();

          // Update the selected podcast title
          selectedPodcast.textContent = `${listItem.textContent}`;

          // Update the styling to indicate the selected item (you can customize this part)
          clearSelection();
          listItem.classList.add('selected');
        });
        audioList.appendChild(listItem);
      });

      // Function to clear selection from all list items
      function clearSelection() {
        const listItems = audioList.getElementsByTagName('li');
        Array.from(listItems).forEach(item => {
          item.classList.remove('selected');
        });
      }
    });
  </script>

</body>
