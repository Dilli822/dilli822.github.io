body {

.overlay {
  height: 0%;
  width: 100%;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: rgb(0,0,0);
  overflow-y: hidden;
  transition: 0.5s;
}
.overlay-content{
    position: relative;
    text-align: center;
    background-color: rgb(0,0,0);
}
.overlay-content nav ul li a{
 text-decoration: none;
 color:#fff;
 font-size: 3rem;
}


 .closebtn {
  
    color:#fff;
    font-size: 2rem;
    padding: 5rem;
}

   </style>
