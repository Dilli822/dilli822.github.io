        const container = document.querySelector('.container');

        jsonData.forEach(item => {
            const element = createElement(item);

        function createElement(elementData) {
            const element = document.createElement(elementData.type);

            if (elementData.classes) {
                element.classList.add(...elementData.classes.split(' '));
            }
            if (elementData.id) {
                element.classList.add(...elementData.classes.split(' '));
            }

            if (elementData.attributes) {
                for (const [key, value] of Object.entries(elementData.attributes)) {
                    element.setAttribute(key, value);
                }
            }

            if (elementData.content) {
                if (Array.isArray(elementData.content)) {
                    elementData.content.forEach(childElementData => {
                        const childElement = createElement(childElementData);
                        element.appendChild(childElement);
                    });
                } else if (typeof elementData.content === 'object') {
                    const childElement = createElement(elementData.content);
                    element.appendChild(childElement);
                } else {
                    element.textContent = elementData.content;
                }
            }

            // Add event listener for <a> elements to navigate to the href when clicked
            if (element.tagName.toLowerCase() === 'a' && element.getAttribute('href')) {
                element.addEventListener('click', function (event) {
                    event.preventDefault(); // Prevent default behavior (navigating to the href)
                    window.location.href = element.getAttribute('href'); // Navigate to the href
                });
            }

            return element;
        }
