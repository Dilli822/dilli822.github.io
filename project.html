<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilli Hang Rai | Project </title>
    <link rel="shortcut icon" href="./resources/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./resources/styles/loader..css" id="loaderCSS" />
    <link rel="stylesheet" href="./resources/styles/project.css" id="projectCSS">   
</head>

<body>

    <div id="loader-wrapper" style="display: block;">
        <div id="particles-background" class="vertical-centered-box"></div>
        <div id="particles-foreground" class="vertical-centered-box"></div>
        <div class="vertical-centered-box">
            <div class="content">
                <div class="loader-circle">
                    <svg width="72px" height="72px" viewBox="0 0 72 72"

                        <circle cx="36" cy="36" r="36" fill="none" stroke="none" style="stroke-width: 0; fill: #000;" />
                        <clipPath id="circleClip">
                            <circle cx="36" cy="36" r="36" />
                        </clipPath>
                        <image href="./resources/img/dillihangrailogo.png" width="72" height="72"
                            clip-path="url(#circleClip)" />
                    </svg>

                    <!-- End of SVG logo code -->
                </div>
                <div class="loader-line-mask">
                    <div class="loader-line"></div>
                </div>
            </div>
        </div>
    </div>

    <main id="homeCSS">
        <section>
            <ul class='slider'> </ul>

            <nav class='nav' style="display: flex; align-items: center;">
                <!-- <ion-icon class='btn prev' name="arrow-back-outline"></ion-icon>
                <span> Explore Some of My Projects</span>
                <ion-icon class='btn next' name="arrow-forward-outline"></ion-icon> -->

                <ion-icon class='btn prev' name="arrow-back-outline"></ion-icon>
                <span style="font-family: Arial, sans-serif; text-align: center;"> Click Some of My Projects.</span>
                <ion-icon class='btn next' name="arrow-forward-outline"></ion-icon>

            </nav>

        </section>

        <div>
            <h4 style="text-align: right;">
                <p style="font-size: 7px;">Designed Powered By <a href="https://codepen.io/noirsociety"
                        target="_blank">@noirsociety</a> &nbsp; </p>
            </h4>
        </div>
    </main>
    <script>
        document.getElementById("loader-wrapper").style.display = "block";
        document.getElementById("projectCSS").href = "";
        document.getElementById("content").style.display = "none";
    </script>
    <script src="./resources/script/particles.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        const slider = document.querySelector('.slider');

        function activate(e) {
            const items = document.querySelectorAll('.item');
            e.target.matches('.next') && slider.append(items[0])
            e.target.matches('.prev') && slider.prepend(items[items.length - 1]);
        }

        document.addEventListener('click', activate, false);

        const nextBtn = document.querySelector('.next');
        const prevBtn = document.querySelector('.prev');
        let intervalId;

        function autoSlide() {
            nextBtn.click(); // Simulate a click on the next button
        }

        function startAutoSlide() {
            intervalId = setInterval(autoSlide, 6000); // Auto slide every 3 seconds (adjustable)
        }

        function stopAutoSlide() {
            clearInterval(intervalId); // Stop the auto sliding
        }

        document.addEventListener('DOMContentLoaded', startAutoSlide); // Start auto-sliding when the page loads
        slider.addEventListener('mouseenter', stopAutoSlide); // Pause auto-sliding when mouse enters slider
        slider.addEventListener('mouseleave', startAutoSlide); // Resume auto-sliding when mouse leaves slider


    </script>

    <script>
        // Function to handle button click event
        function handleButtonClick(href) {
            window.open(href, '_blank'); // Open the link in a new tab
        }

        // Function to populate slider with content from JSON data
        async function populateSlider() {
            const jsonData = [
                {
                    "title": "Office Project Jaunt2",
                    "description": "Team Project ~ Frontend Development Scratch to Final Product",
                    "href": "https://jaunt2.com/",
                    "backgroundImage": "./resources/img/jaunt2bv.png"
                },
                {
                    "title": "e-destinaccess",
                    "description": "Meeting & Event Management Technology Front End Development ~ Lead UI/UX ",
                    "href": "https://e-destinaccess.com/",
                    "backgroundImage": "./resources/img/e-destinaccess.png"
                },
                {
                    "title": "Destin Nexgenmtgs",
                    "description": "Real Strategic Meeting & Event Management Project Team Member ~ Business Logics & Data Visualization",
                    "href": "https://destindiy.com/",
                    "backgroundImage": "./resources/img/e-destinacess bgImg.png"
                },
                {
                    "title": "Blog App",
                    "description": "Full Stack Web Application ~ Final Project of LevelUp Boot Camp.",
                    "href": "https://blogapp-b3ah90p27-dilli822s-projects.vercel.app/",
                    // "backgroundImage": "./resources/img/launching soon2.jpeg"
                    "backgroundImage": "./resources/img/SSBLOGAPP.png"
                },
                {
                    "title": "Lite CSIT Solution",
                    "description": "Past Paper Solution for B.Sc.CSIT (T.U) Students",
                    "href": "https://csit-solution.github.io/",
                    "backgroundImage": "./resources/img/lite csit solution bg.png"
                },
                // Add more items as needed
            ];

            const slider = document.querySelector('.slider');

            jsonData.forEach(itemData => {
                const li = document.createElement('li');
                li.classList.add('item');
                li.style.backgroundImage = `url('${itemData.backgroundImage}')`;

                const contentDiv = document.createElement('div');
                contentDiv.classList.add('content');

                const title = document.createElement('h2');
                title.classList.add('title');
                title.textContent = itemData.title;

                const description = document.createElement('p');
                description.classList.add('description');
                description.textContent = itemData.description;

                const button = document.createElement('button');
                button.textContent = 'Go to Project';
                // Add event listener to the button
                button.addEventListener('click', () => handleButtonClick(itemData.href));


                contentDiv.appendChild(title);
                contentDiv.appendChild(description);
                contentDiv.appendChild(button);
                li.appendChild(contentDiv);

                slider.appendChild(li);
            });
        }

        document.addEventListener('DOMContentLoaded', populateSlider);
        document.getElementById("loader-wrapper").style.display = "none";
        document.getElementById("loaderCSS").href = "";
        document.getElementById("projectCSS").href = "./resources/styles/project.css";
        document.getElementById("content").style.display = "block";
    </script>

</body>

</html>
