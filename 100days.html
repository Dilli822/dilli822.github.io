                if (type === "separator") {
                    const br = document.createElement("br");
                    bigThing.appendChild(br);

                } else if (type === "quote") {

                    blockquote.appendChild(paragraph);
                    bigThing.appendChild(blockquote);
                    continue;
                } else if (type === "code") {
                    const pre = document.createElement("pre");
                    const code = document.createElement("code");
                    code.textContent = content;
                    pre.style.width = "80%"; // Set width to 100%
                    pre.style.overflow = "auto"; // Add overflow auto
                    pre.className = "coding";
                    pre.appendChild(code);
                    element.appendChild(pre);
                } else if (type === "iframe") {
                    const iframe = document.createElement("iframe");
                    const iframeContent = content;
                    iframe.src = iframeContent.src;
                    iframe.title = iframeContent.title;
                    iframe.frameborder = iframeContent.frameborder;
                    iframe.allow = iframeContent.allow;
                    iframe.allowfullscreen = iframeContent.allowfullscreen;
                    iframe.style.cssText = iframeContent.style;
                    iframe.className = "ciframe";
                    bigThing.appendChild(iframe);
                    continue;
                } else if (type === "a") {
                    const anchorElement = document.createElement("a");
                    anchorElement.href = content.href;
                    anchorElement.target = "_blank"; // Set the target attribute to open the link in a new tab
                    anchorElement.textContent = content.text; // Use content.text instead of content.content
                    bigThing.appendChild(anchorElement);
                    continue;
                } else if (type === "nbsp") {
                    const nbsp = document.createElement("span");
                    nbsp.innerHTML = "&nbsp;";
                    element.appendChild(nbsp);
                } else if (type === "img") {
                    const img = document.createElement("img");
                    img.src = src;
                    img.alt = alt;
                    img.className = "image-class"; // Optional class name
                    bigThing.appendChild(img);
                    continue;
                }
                if (type === "div") {
                    element.className = content.classes; // Set class name(s) for the div
                }
                else {
                    if (Array.isArray(content)) {
                        content.forEach((text) => {
                            const paragraph = document.createElement("p");
                            paragraph.textContent = text;
                            element.appendChild(paragraph);
                        });
                    } else {
                        element.innerHTML = content;
                    }
                }

                bigThing.appendChild(element);
            }
        }

        populateBigThing();

    </script>

    <script>
        const currentDate = new Date();
        const currentYear = currentDate.getFullYear();

        const yearElement = document.querySelector('.year');
        if (yearElement) {
            yearElement.textContent = " ¬© " + currentYear.toString() + " | All Rights Reserved | Dilli Hang Rai ";
        }
        // Define the URL you want to link to
        const linkUrl = "https://codepen.io/ghaste/pen/RwvKmeq";

        // Create a new <a> element
        const linkElement = document.createElement("a");

        // Set the href attribute of the <a> element
        linkElement.setAttribute("href", linkUrl);

        // Set the text content of the <a> element
        linkElement.textContent = "Design Powered by Amit";

        // Get the element with the class "powered"
        const poweredElement = document.querySelector('.powered');

        // Check if the element with class "powered" exists
        if (poweredElement) {
            // Append the link element to the "powered" element
            poweredElement.appendChild(linkElement);
        }
    </script>
