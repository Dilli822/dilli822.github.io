    <div class="container">
        <div class="row">
            <div class="col">
                <div class="sliderss"></div>
                <button id="prevBtnCustom1">Previous</button>
                <button id="nextBtnCustom1">Next</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="sliderss"></div>
                <button id="prevBtnCustom2">Previous</button>
                <button id="nextBtnCustom2">Next</button>
            </div>
        </div>
    </div>

    <script>

const slider1 = document.querySelectorAll(".sliderss")[0];
        const prevButton1 = document.getElementById("prevBtnCustom1");
        const nextButton1 = document.getElementById("nextBtnCustom1");
        let currentIndex1 = 1;

        const slider2 = document.querySelectorAll(".sliderss")[1];
        const prevButton2 = document.getElementById("prevBtnCustom2");
        const nextButton2 = document.getElementById("nextBtnCustom2");
        let currentIndex2 = 1;

        function getImageUrl(index) {
            return `https://raw.githubusercontent.com/Dilli822/dilli822.github.io/main/resources/img/csit/pastquestionsolutions/image${index}.jpg`;
        }

        function updateSlider(slider, prevButton, nextButton, currentIndex) {
            const currentImageUrl = getImageUrl(currentIndex);
            slider.innerHTML = "";

            const imageElement = document.createElement("img");
            imageElement.classList.add("image");
            imageElement.src = currentImageUrl;
            slider.appendChild(imageElement);

            const img = new Image();
            img.src = getImageUrl(currentIndex + 1);
            img.onload = () => {
                nextButton.disabled = false;
            };
            img.onerror = () => {
                nextButton.disabled = true;
            };

            prevButton.disabled = currentIndex === 1;
        }

        prevButton1.addEventListener("click", () => {
            currentIndex1 = currentIndex1 === 1 ? 1 : currentIndex1 - 1;
            updateSlider(slider1, prevButton1, nextButton1, currentIndex1);
        });

        nextButton1.addEventListener("click", () => {
            currentIndex1++;
            updateSlider(slider1, prevButton1, nextButton1, currentIndex1);
        });

        prevButton2.addEventListener("click", () => {
            currentIndex2 = currentIndex2 === 1 ? 1 : currentIndex2 - 1;
            updateSlider(slider2, prevButton2, nextButton2, currentIndex2);
        });

        nextButton2.addEventListener("click", () => {
            currentIndex2++;
            updateSlider(slider2, prevButton2, nextButton2, currentIndex2);
        });

        updateSlider(slider1, prevButton1, nextButton1, currentIndex1);
        updateSlider(slider2, prevButton2, nextButton2, currentIndex2);
</script>

    <!-- Include Bootstrap JS from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
