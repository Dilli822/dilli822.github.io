<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilli Hang Rai</title>
    <script>
        // Function to detect if the user is on a mobile device, tablet, Safari, or Firefox
        function isMobileOrTabletOrSafariOrFirefox() {
            return (/Mobi|Tablet|iPad|Safari/i.test(navigator.userAgent) && !/Chrome/i.test(navigator.userAgent)) ||
                   /Firefox/i.test(navigator.userAgent);
        }

        // Redirect based on device type
        window.onload = function() {
            if (isMobileOrTabletOrSafariOrFirefox()) {
                window.location.href = "index_safari.html"; // Redirect for mobile, tablet, Safari, or Firefox
            } else {
                window.location.href = "Portfolio.html"; // Redirect for other browsers (e.g., Chrome on desktop)
            }
        }
    </script>
</head>

</html>
