   
 <meta  name="description" content="This will be the small decsription that gets displayed  in search results">
 <!--Open Graph Tags or og tags control how the URLs are displayed when shared on social media-->
 <meta property="og:title" content="put title here" />
 <meta property="og:decsription" content="description here" />
  <meta property="og-image" content="img.png" />

  <!--Conical Tags-->
  <!--This will tell the search engines which pages should be prioritized or is original among the numerous identical pages-->
  <link rel="conical" href="urlhere" />
  <meta name="canonical" href="urlhere" />
  <!--It also shows them that such similar pages are not duplicate content-->

  <!--Og tags make our webpage rich object in social networks-->

   <!--Robot tag informs search engine  which site should be indexed which shoud not be -->
   <meta name="robots" content="noindex, nofollow" />
   <meta name ="googlebot" content="noindex, nofollow" />

   <!--Primary and Secondary keyword title for SEO-->
   <head>
       <title>
          primary keyword -Secondary keyword | Brand name
          </title>
    </head>
