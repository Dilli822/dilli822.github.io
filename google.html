<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <style>
        * {
            font-family: sans-serif;
        }

        .footNav,
        .headNav {
            float: right;
        }

        main {
            text-align: center;
        }

        input {
            border: 0px solid #aaa3a3;
            padding: 10px;
     
            outline: none;

        }
        .inputWrap{
            border: 1px solid #000;
            max-width: 500px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <header>
        <div class="headNav">
            <span> Gmail </span>&nbsp;
            <span> Images</span>
            <span> </span>
        </div>
    </header>

    <main>
        <div>
            <img src="./Google_2015_logo.svg.png" alt="" style="width: 20%;">
        </div>

        <div class="inputWrap">
            <input type="text">

        </div>
        <br>

        <div>
            <Button>Google Search</Button>
            <Button>I'm Feeling Lucky</Button>
        </div>

    </main>

    <footer>
        <div>
            <span>About</span>&nbsp;
            <span>Advertisement</span>&nbsp;
            <span>Business</span>&nbsp;
            <span>How Search Works</span>
        </div>

        <div class="footNav">
            <span>Privacy</span>&nbsp;&nbsp;
            <span>Terms</span>&nbsp;&nbsp;
            <span>Settings</span>
        </div>

    </footer>

</body>

</html>
